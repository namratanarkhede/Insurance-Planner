<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Policies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/admin.css">
</head>
<body>
    <div class="col-md-7 col-lg-12">
        <nav class="nav-bar">
        <h4 class="mb-3">My Purchased Policies</h4>
        </nav>
        <form class="needs-validation" novalidate="">
          <hr class="my-4">
          <ul class="list-group mb-3">
         {% for insurance in insurances %}
              <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
               <h3 class="my-0">{{insurance.policy_name.name}}</h3>
                <small class="text-muted">Type: {{ insurance.policy_name.type }}</small><br>
                <small class="text-muted">For: {{ insurance.insurance_for }}</small><br>
                <small class="text-muted">Yearly: {{ insurance.yearly }}</small>
            </div>
                  <a href="{{ url_for('details', current_policy=insurance.policy_name.name) }}">Details</a>
                  </li><br>
              {% endfor %}
              </ul>
        </form>

    </div>
</body>
</html>
